<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>Add Employee</b></h4>
          </div>
          <div class="col-sm-6 container-back">
            <a href="#" routerLink="/Home" class="back-btn"
              ><i class="fas fa-arrow-circle-left"></i> &nbsp;Back</a
            >
          </div>
        </div>
      </div>
      <form #employeeForm="ngForm">
        <div class="table-content">
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="first_name" class="p-t-b-10"
                >First Name <span class="requiredStar">*</span></label
              >
            </div>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="first_name"
                required
                maxlength="255"
                placeholder="Enter first name"
                [(ngModel)]="addEmployeeForm.first_name"
                name="first_name"
                #first_name="ngModel"
              />
              <div
                *ngIf="first_name.errors && isSubmitted"
                class="alert alert-danger validationError"
              >
                <div [hidden]="!first_name.errors?.['required']">
                  Please enter First Name
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label for="last_name" class="p-t-b-10"
                >Last Name<span class="requiredStar">*</span></label
              >
            </div>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="last_name"
                required
                maxlength="255"
                placeholder="Enter last name"
                [(ngModel)]="addEmployeeForm.last_name"
                name="last_name"
                #last_name="ngModel"
              />
              <div
                *ngIf="last_name.errors && isSubmitted"
                class="alert alert-danger validationError"
              >
                <div [hidden]="!last_name.errors?.['required']">
                  Please enter Last Name
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10"
                >Email<span class="requiredStar">*</span></label
              >
            </div>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="email"
                required
                maxlength="255"
                placeholder="Enter email"
                [(ngModel)]="addEmployeeForm.email"
                name="email"
                #email="ngModel"
                pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$"
              />
              <div
                *ngIf="email.errors && isSubmitted"
                class="alert alert-danger validationError"
              >
                <div [hidden]="!email.errors?.['required']">
                  Please enter Email
                </div>
                <div
                  [hidden]="!email.errors?.['touched'] && !email.errors?.['pattern']"
                >
                  Invalid format
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10"
                >Address<span class="requiredStar">*</span></label
              >
            </div>
            <div class="col-sm-9">
              <textarea
                class="form-control"
                id="address"
                required
                placeholder="Enter address"
                [(ngModel)]="addEmployeeForm.address"
                name="address"
                #address="ngModel"
              ></textarea>
              <div
                *ngIf="address.errors && isSubmitted"
                class="alert alert-danger validationError"
              >
                <div [hidden]="!address.errors?.['required']">
                  Please enter Address
                </div>
              </div>
            </div>
          </div>
          <div class="form-group p-10 row">
            <div class="col-sm-3">
              <label class="p-t-b-10"
                >Phone<span class="requiredStar">*</span></label
              >
            </div>
            <div class="col-sm-9">
              <input
                type="text"
                class="form-control"
                id="phone"
                required
                maxlength="10"
                placeholder="Enter phone number"
                [(ngModel)]="addEmployeeForm.phone"
                name="phone"
                #phone="ngModel"
                pattern="^\d{3}\d{3}\d{4}$"
              />
              <div
                *ngIf="phone.errors && isSubmitted"
                class="alert alert-danger validationError"
              >
                <div [hidden]="!phone.errors?.['required']">
                  Please enter Phone number
                </div>
                <div
                  [hidden]="!phone.errors?.['touched'] && !phone.errors?.['pattern']"
                >
                  Invalid format
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="table-footer">
          <button class="btn btn-success" (click)="addEmployee(employeeForm)">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
